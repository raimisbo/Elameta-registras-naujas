{% extends "base.html" %}

{% block title %}Parengti pasiūlymą – {{ pozicija.poz_kodas }}{% endblock %}

{% block content %}
<h1>Parengti pasiūlymą</h1>
<p>Pasirink, ką norėsi matyti pasiūlyme, ir spausk „Peržiūra“.</p>

<form method="post">
  {% csrf_token %}
  <div style="margin-bottom:1rem;">
    <label style="display:flex;gap:.4rem;align-items:center;">
      <input type="checkbox" name="show_prices" {% if default_show_prices %}checked{% endif %}>
      Rodyti kainų lentelę
    </label>
    <label style="display:flex;gap:.4rem;align-items:center;margin-top:.4rem;">
      <input type="checkbox" name="show_drawings" {% if default_show_drawings %}checked{% endif %}>
      Rodyti brėžinių sąrašą
    </label>
  </div>

  <div style="margin-bottom:1rem;">
    <label for="notes">Papildomos sąlygos / pastabos:</label><br>
    <textarea name="notes" id="notes" rows="4" style="width:100%;max-width:560px;">{{ default_notes }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Peržiūra</button>
  <a href="{% url 'pozicijos:detail' pozicija.pk %}" class="btn btn-secondary">Atgal</a>
</form>
{% endblock %}
