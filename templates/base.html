{% load static %}
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Registras{% endblock %}</title>

  {% block extra_head %}{% endblock %}

  <style>
    /* Baziniai nustatymai */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: #111827;
      background: #ffffff;
      line-height: 1.45;
    }

    /* Viršutinė juosta */
    .site-header {
      position: sticky; top: 0; z-index: 50;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    .nav {
      max-width: 1200px; margin: 0 auto; padding: 10px 16px;
      display: flex; align-items: center; gap: 16px; flex-wrap: wrap;
    }
    .brand { font-weight: 700; margin-right: 12px; }
    .nav a { color: #1f2937; text-decoration: none; padding: 6px 8px; border-radius: 6px; }
    .nav a:hover { background: #f3f4f6; }

    /* Puslapio turinys – viena kolona, be šoninių stulpelių */
    .site-main {
      max-width: 1200px; margin: 0 auto; padding: 16px;
      display: block;               /* priverstinai uždraudžiam grid/flex „layoutus“ */
    }

    /* Bendri UI elementai (naudojami daug kur) */
    .btn {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #f9fafb;
      color: #111827;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-primary { background: #2563eb; color: #fff; border-color: #2563eb; }
    .btn-secondary { background: #f3f4f6; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 16px; }

    /* Žinučių blokui, jei naudoji snippets/messages.html */
    .messages { margin: 8px 0 12px; }
    .message { padding: 8px 10px; border-radius: 6px; margin-bottom: 6px; }
    .message.info { background:#e0f2fe; border:1px solid #bae6fd; }
    .message.success { background:#ecfdf5; border:1px solid #d1fae5; }
    .message.warning { background:#fef3c7; border:1px solid #fde68a; }
    .message.error { background:#fee2e2; border:1px solid #fecaca; }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <div class="brand">Elameta • Registras</div>
      <a href="{% url 'detaliu_registras:ivesti_uzklausa' %}">Įvesti užklausą</a>
      <a href="{% url 'detaliu_registras:uzklausa_list' %}">Peržiūrėti užklausas</a>
      <span style="margin-left:auto"></span>
      <a href="/admin/">Admin</a>
    </nav>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
