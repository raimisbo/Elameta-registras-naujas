<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Registras{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif;background:#f8fafc;color:#0f172a}
    header.site{background:#111827;color:#fff;padding:12px 16px}
    header.site a{color:#fff;text-decoration:none;margin-right:14px}
    main{padding:18px 0}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .flash{margin:8px 0;padding:10px 12px;border-radius:6px}
    .flash-success{background:#ecfdf5;border:1px solid #a7f3d0;color:#065f46}
    .flash-error{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d}
    .flash-info{background:#eff6ff;border:1px solid #bfdbfe;color:#1e3a8a}
    a.btn, button.btn{display:inline-block;padding:8px 12px;border-radius:6px;border:1px solid #2563eb;background:#2563eb;color:#fff;text-decoration:none;cursor:pointer}
    a.btn-secondary, button.btn-secondary{background:#f3f4f6;color:#111827;border-color:#d1d5db}
    /* Bendri „dėžutės“ ir „tinklelio“ stiliai, kuriuos kartoji puslapiuose */
    .box{border:1px solid #e5e7eb;border-radius:8px;padding:12px;margin:12px 0;background:#fff}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}

    /* Subtili blokų antraštė ir „Istorija“ nuoroda (suploninta versija) */
    .block-head{display:flex;align-items:center;gap:8px}
    .block-head .grow{flex:1}
    .hist-link{font-size:.85rem;color:#6b7280;line-height:1;display:inline-flex;align-items:center;gap:6px;text-decoration:none;opacity:.9}
    .hist-link:hover{opacity:1;text-decoration:underline}
    .hist-link .dot{font-size:1rem;color:#9ca3af}

    /* Kainų lentelės inputai — kad neužliptų iš stulpelių */
    table.kainos-table{table-layout:fixed}
    .kainos-table input[type="text"],
    .kainos-table input[type="number"],
    .kainos-table input[type="date"],
    .kainos-table input[type="time"],
    .kainos-table input[type="datetime-local"],
    .kainos-table select,
    .kainos-table textarea{width:100%;box-sizing:border-box}

    /* Mygtukų fokusas – patogiau klaviatūrai */
    a.btn:focus,button.btn:focus{outline:2px solid #60a5fa;outline-offset:2px}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site">
    <div class="container">
      <a href="{% url 'detaliu_registras:uzklausa_list' %}"><strong>Detalių registras</strong></a>
      <a href="{% url 'detaliu_registras:ivesti_uzklausa' %}" style="margin-left:10px">+ Nauja užklausa</a>
    </div>
  </header>
  <main class="container">
    {% include "snippets/messages.html" %}
    {% block content %}{% endblock %}
  </main>
  {% block extra_js %}{% endblock %}
</body>
</html>
