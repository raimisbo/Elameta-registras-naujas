<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Detalių registras{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        h1, h2, h3 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 6px 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #eaeaea;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 8px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Detalių registras</h1>

    {% block content %}
    {% endblock %}
</body>
</html>
